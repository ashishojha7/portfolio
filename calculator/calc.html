<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        #display {
            color: white;
            font-size: 18px;
            height: 30px;
            text-align: right;
            padding: 10px;
            background-color: #444;
        }

        #screen {
            color: green;
            font-size: 24px;
            height: 50px;
            text-align: right;
            padding: 10px;
        }

        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        button {
            font-size: 18px;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 15px;
            margin: 5px;
            border-radius: 50%;
        }

        .number-button {
            background-color: white;
            color: black;
        }

        .operator-button {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="screen"></div>
        <div id="buttons">
            <button class="number-button" onclick="appendToScreen('7')">7</button>
            <button class="number-button" onclick="appendToScreen('8')">8</button>
            <button class="number-button" onclick="appendToScreen('9')">9</button>
            <button class="operator-button" onclick="appendToScreen('/')">/</button>

            <button class="number-button" onclick="appendToScreen('4')">4</button>
            <button class="number-button" onclick="appendToScreen('5')">5</button>
            <button class="number-button" onclick="appendToScreen('6')">6</button>
            <button class="operator-button" onclick="appendToScreen('*')">*</button>

            <button class="number-button" onclick="appendToScreen('1')">1</button>
            <button class="number-button" onclick="appendToScreen('2')">2</button>
            <button class="number-button" onclick="appendToScreen('3')">3</button>
            <button class="operator-button" onclick="appendToScreen('-')">-</button>

            <button class="number-button" onclick="appendToScreen('0')">0</button>
            <button class="number-button" onclick="appendToScreen('.')">.</button>
            <button class="operator-button" onclick="calculate()">=</button>
            <button class="operator-button" onclick="appendToScreen('+')">+</button>

            <button class="number-button" onclick="clearScreen()">C</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let screen = document.getElementById('screen');

        function appendToScreen(value) {
            screen.textContent += value;
        }

        function clearScreen() {
            display.textContent = '';
            screen.textContent = '';
        }

        function calculate() {
            try {
                display.textContent = screen.textContent;
                screen.textContent = eval(screen.textContent);
            } catch (error) {
                screen.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
